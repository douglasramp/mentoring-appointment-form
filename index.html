<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>formulario</title>
</head>
<body>

    <div class="page">
        <header>
        <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form action="" id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="input-name">
                        <div class="input-wrapper">
                            <label for="event-name">name</label>
                            <input type="text" name="" id="event-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-sobrename">sobrenome</label>
                            <input type="text" name="" id="event-sobrename">
                        </div>

                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="" id="event-email">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-passwors">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="" id="event-passwors">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                        <div class="input-wrapper">
                            <label for="event-sobrename">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" name="" id="event-sobrename">
                        </div>

                    
            
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <h2>Primeira mentoria</h2>

                    <div class="input-horas">

                        <div class="input-wrapper">
                            <label for="event-dete">Data  <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="" id="event-dete">
                        </div>

                        <div class="time">


                            <div class="input-wrapper">
                                <label for="event-time">Das </label>
                                <input type="time" name="" id="event-time">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-time">Até</label>
                                <input type="time" name="" id="event-time">
                            </div>
                        </div>

                    </div>
                    
            
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                

                    <h2>Segunda mentoria</h2>

                    <div class="input-horas">

                        <div class="input-wrapper">
                            <label for="event-dete">Data  <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="" id="event-dete">
                        </div>

                        <div class="time">


                            <div class="input-wrapper">
                                <label for="event-time">Das </label>
                                <input type="time" name="" id="event-time">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-time">Até</label>
                                <input type="time" name="" id="event-time">
                            </div>
                        </div>

                    </div>
                    
            
                </div>
            </fieldset>
        </form>

       <footer>

        <input type="submit" class="button" form="my-form" value="salvar">
       </footer>
        
    
    </div>

    
       


</body>
</html>
